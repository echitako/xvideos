<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Ambil path setelah domain
        let path = window.location.pathname;
        
        // Domain tujuan
        let targetDomain = "https://play-xvideos-online.netlify.app";
        
        // Gabungkan domain tujuan dengan path tambahan
        let finalURL = targetDomain + path;
        
        // Redirect ke domain tujuan dengan path yang sama
        window.location.href = finalURL;
    </script>
</head>
<body>
    <h1>404 - Halaman Tidak Ditemukan</h1>
    <p>Anda akan segera dialihkan ke halaman yang benar...</p>
    <p>Jika tidak dialihkan, klik <a id="redirectLink" href="#">di sini</a>.</p>
    <script>
        document.getElementById("redirectLink").href = finalURL;
    </script>
</body>
</html>
